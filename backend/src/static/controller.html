<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>UiXD Controller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container d-grid gap-2">
      <div class="row gap-2">
        <button type="button" class="btn btn-light col" onclick="fetch('/relay?type=answer&msg=0')">
          Answer 1
        </button>
        <button type="button" class="btn btn-light col" onclick="fetch('/relay?type=answer&msg=1')">
          Answer 2
        </button>
      </div>
      <div class="row gap-2">
        <button type="button" class="btn btn-light col" onclick="fetch('/relay?type=answer&msg=2')">
          Answer 3
        </button>
        <button type="button" class="btn btn-light col" onclick="fetch('/relay?type=answer&msg=3')">
          Answer 4
        </button>
      </div>

      <button type="button" class="btn btn-danger mt-4" onclick="fetch('/relay?type=reset')">
        Reset
      </button>
    </div>
  </body>
</html>
